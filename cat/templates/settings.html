{% extends 'index.html'%}

{% if user.is_authenticated %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>User Settings</h3>
          </div>
          <div class="card-body">
            <form class="" action="{% url 'settings' %}" method="post">
              <div class="form-group">
                <input class="form-control" type="text" name="pro" placeholder="Do you want to edit your profile" readonly>
              </div>
              <div class="form-group">
                <input  class="form-control" type="text" name="privacy" placeholder="Hide the profile from peoples" readonly>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit"> Update </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2">

      </div>
    </div>
  </div>

{% endblock %}
{% endif %}
