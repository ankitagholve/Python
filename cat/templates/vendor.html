      <div class="col-md-3">

      </div>
       <div class="col-md-6">
        <div class="card">
          <div class="card-header">
           <h3>Vendor Registration Form</h3>
          </div>
          <div class="card-body">
          <form class="" action="{% url 'vendor' %}" method="post">
          {% csrf_token %}
      <input type="text" name="name" class="form-control" placeholder="Enter your full name"  required> <br>
      <input type="text" name="password" class="form-control" placeholder="Enter your password" required> <br>
      <input type="text" name="address" class="form-control" placeholder="Enter your address" required> <br>
      <input type="number" name="mobileno" class="form-control"  placeholder="Enter your mobile number" required> <br>

      <button class="btn btn-primary" type="submit">Submit</button>

      <br>
    </form>
    </div>
    </div>
    </div>
    <div class="col-md-3">

     </div>
    </div>
   </div>

{% endblock %}
