
{% extends 'index.html'%}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-3">

      </div>
       <div class="col-md-6">
        <div class="card">
          <div class="card-header">
           <h3>Book Event</h3>
          </div>
          <div class="card-body">
            <form class="" action="{% url 'book_event' %}" method="post">
              {% csrf_token%}
              <input type="text" name="user_name"  required> <br><br>
              <select class="" name="event">
                <option value="Wedding">Wedding</option>
                <option value="Reception">Reception</option>
                <option value="Birthday">Birthday</option>
              </select> <br><br>
              <input type="number" name="capacity"  required> <br><br>
              <button class="btn btn-primary" type="submit">Book Event</button>
            </form>
    </div>
    </div>
    </div>
    <div class="col-md-3">

     </div>
    </div>
   </div>

{% endblock %}
